        document.addEventListener('click',function(event){

                    break;
                case "nine":
                target.style.color="black";
                    break;
                case "ten":
                target.style.color="black";
                    break;
            }
        })
        let lis = document.getElementsByTagName('li');
        for(let i=0;i<10;i++){
            if(i%2!=0) lis[i].style.backgroundColor="green";
            else
            lis[i].style.backgroundColor="red";
        }
