<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='tictactoe.css' rel='stylesheet'>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <p id="info">Click the Join Game button when ready</p>
        <section id="board"></section>
        <footer>
            <button id="join">Join Game at Server:</button>
            <input id="serverIp">
            <button id="leave">Leave Game</button>
        </footer>
        <script src='tictactoe.js' type='text/javascript'></script>
    </body>
</html>
